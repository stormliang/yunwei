{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>book_list</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="/static/bootstrap/css/bootstrap.css">


</head>
<body>
<div style="margin-top: 20px" class="col-md-6 col-md-offset-3">
    <div>


        <form action="" method="post">
            {% csrf_token %}
            <div class="col-lg-6" style="padding: 0">
                <div class="input-group" >
                    <input type="text" class="form-control"
                           placeholder="输入书名" name="my_query">
                    <span class="input-group-btn">
        <button class="btn btn-info">搜索</button>
      </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </form>
        <a href="{% url 'book_add' %}"
           class="btn btn-sm btn-success pull-right">添加</a>

    </div>

    <table class="table table-bordered table-striped table-hover">

        <thead>
        <tr>
            <th>序号</th>
            <th>书名</th>
            <th>价格</th>
            <th>作者</th>
            <th>出版社</th>
            <th>操作</th>

        </tr>

        </thead>
        <tbody>
        {% for book in all_book %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publisher }}</td>
                <td>

                    <a href="{% url 'book_edit' book.pk %}"
                       class="btn btn-warning"> 编辑 </a>
                    <a href="{% url 'book_del' book.pk %}"
                       class="btn btn-danger"> 删除 </a>

                </td>
            </tr>

        {% endfor %}

        </tbody>
    </table>


</div>
</body>
</html>
